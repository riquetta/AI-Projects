name: Dependency Vulnerability Scan

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

concurrency:
  group: dependency-scan-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ------------------------------
  # Python (pip / Poetry / Pipfile)
  # ------------------------------
  python-deps:
    name: Python dependency scan (pip-audit)
    if: >
      hashFiles('**/base-app/equirements.txt') != '' ||
      hashFiles('**/base-app/poetry.lock') != '' ||
      hashFiles('**/base-app.Pipfile.lock') != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install pip-audit
        run: pip install --upgrade pip pip-audit

      - name: Resolve and audit dependencies
        shell: bash
        run: |
          set -euo pipefail
          REPORT_DIR="reports/python"
          mkdir -p "$REPORT_DIR"

          if [ -f requirements.txt ]; then
            echo "Found requirements.txt"
            pip install -r requirements.txt
            pip-audit -r requirements.txt -f json -o "$REPORT_DIR/pip-audit.json"
            pip-audit -r requirements.txt --strict
          elif [ -f poetry.lock ]; then
            echo "Found poetry.lock"
            pip install poetry
            poetry export -f requirements.txt -o exported-requirements.txt --without-hashes
            pip install -r exported-requirements.txt
            pip-audit -r exported-requirements.txt -f json -o "$REPORT_DIR/pip-audit.json"
            pip-audit -r exported-requirements.txt --strict
          elif [ -f Pipfile.lock ]; then
            echo "Found Pipfile.lock"
            pip install pipenv
            pipenv requirements > exported-requirements.txt
            pip install -r exported-requirements.txt
            pip-audit -r exported-requirements.txt -f json -o "$REPORT_DIR/pip-audit.json"
            pip-audit -r exported-requirements.txt --strict
          fi

      - name: Upload Python scan report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-dependency-report
          path: reports/python/
